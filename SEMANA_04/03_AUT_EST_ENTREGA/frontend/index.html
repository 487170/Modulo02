<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD ATVS4</title>
  </head>
  <h1>Listagem de experiencia</h1>
  <p><a href="/inserir.html">INSERIR NOVA EXPERIENCIA</a></p>

  <script>
    const url = '/experiencia';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let experiencia = data;
        let saida = '';
        experiencia.map(function(EXPERIENCIA) {
          saida += '<strong> '+ `${EXPERIENCIA.NOME_EMPRESA}:` + '</strong> ' + `${EXPERIENCIA.INICIO_EMPRESA}`  + ' - ' +  `${EXPERIENCIA.FIM_EMPRESA}` + ' - ' + '</strong> ' + `${EXPERIENCIA.CARGO}` + ' - ' + '</strong> ' + `${EXPERIENCIA.DESCRICAO_CARGO}` ;
          saida += ' - <a href="/atualizar.html?ID_UDUARIO=' + `${EXPERIENCIA.ID_UDUARIO}` + '">EDITAR</a>';
          saida += ' | <a href="/removeexperiencia?ID_UDUARIO='+`${EXPERIENCIA.ID_UDUARIO}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
